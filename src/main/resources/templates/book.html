<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Book Details</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img th:src="${coverImage}" 
            class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title display-1" th:text="#{book.name}">Name</h5>
              <p class="card-text display-5" th:text="#{book.authorNames}">Author name</p>
              <p class="card-text" th:text="#{book.description}">Book description</p>
              <p class="card-text">Publiched Date: <small class="text-muted" th:text="#{book.publishedDate}">2020-01-01</small></p>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
